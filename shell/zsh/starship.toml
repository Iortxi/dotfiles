# Prompt para usuario normal
[custom.prompt-user]
command = "echo '~'"
when = "test $UID -ne 0"
style = "bold green white"
format = "[$output](bold green)[>](bold white) "

# Prompt para root
[custom.prompt-root]
command = "echo '~'"
when = "test $UID -eq 0"
format = "[$output](bold red)[>](bold white) "

# Usuario siempre visible
[username]
show_always = true

# Directorio con ruta absoluta
[directory]
truncation_length = 0
truncate_to_repo = false
style = "bold blue"
format = "[$path]($style) "

# SSH
[hostname]
ssh_only = true
format = 'at [$ssh_symbol](dimmed)[$hostname](dimmed green) '
trim_at = '.companyname.com'

# Codigo de estado
[status]
symbol = "âœ˜"
format = '[$symbol $status](bold red) '
disabled = false

# Duracion de un comando
[cmd_duration]
min_time=1_000

